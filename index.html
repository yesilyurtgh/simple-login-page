<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Work</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpg" alt="logo">
        </div>
        <div class="text-signin"> Sign in </div>
        <div class="container-little">
            <div class="text-welcome">Welcome</div>
            <div class="text-explain">Hello there! Sign in to continue.</div>
            <form action="">
                <div class="input-area">
                    <i class="bi bi-person-fill"></i>
                    <input type="text" placeholder="Username" minlength="4" required>
                    <div class="underline"></div>
                </div>
                <div class="input-area">
                    <i class="bi bi-key-fill"></i>
                    <input type="password" placeholder="Password" minlength="5" required>
                    <div class="underline"></div>
                </div>
                <input type="submit" value="Sign In">
            </form>
            <div class="text-little">
                Don't have an account? <a href="#"> Create account</a>
            </div>
        </div>
    </div>
</body>

</html>
